default:
  default_args:
    end_date: 2018-03-05
    owner: default_owner
    retries: 1
    retry_delay_sec: 300
    start_date: 2018-03-01
  default_view: tree
  max_active_runs: 1
  orientation: LR
  schedule_interval: 0 1 * * *
example_dbt_dag_with_task_groups:
  # dbt/cosmos-specific parameters
  project_config: jaffle_shop
  profile_config: &profile_config
    profile_name: default
    target_name: dev
    profile_mapping:
      mapping_class: cosmos.profiles.PostgresUserPasswordProfileMapping
      conn_id: airflow_db
      profile_args:
        schema: public
  operator_args:
    install_deps: True
    full_refresh: True
  # normal dag parameters
  description: "this dag uses task groups"
  task_groups:
    task_group_1:
      task_group_class: "cosmos.DbtTaskGroup"
      tooltip: "this is a task group"
      # dbt/cosmos-specific parameters
      project_config: jaffle_shop
      profile_config: *profile_config
      render_config:
        select: ["path:seeds/raw_orders.csv"]
      dependencies: [task_1]
  tasks:
    task_1:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: "echo 1"
    task_2:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: "echo 1"
      dependencies: [task_group_1]
