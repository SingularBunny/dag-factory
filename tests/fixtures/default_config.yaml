default: &default
  concurrency: 1
  dagrun_timeout_sec: 600
  default_args:
    end_date: 2018-03-05
    owner: default_owner
    retries: 1
    retry_delay_sec: 300
    start_date: 2018-03-01
  default_view: tree
  max_active_runs: 1
  orientation: LR
  schedule_interval: 0 1 * * *
  # dbt/cosmos-specific parameters
  project_config: jaffle_shop
  profile_config:
    profile_name: default
    target_name: dev
    profile_mapping:
      mapping_class: cosmos.profiles.PostgresUserPasswordProfileMapping
      conn_id: airflow_db
      profile_args:
        schema: public
  sensors: !include operators/sensors.yaml